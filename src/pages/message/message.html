<ion-header>
  <ion-navbar>
    <ion-title>{{ 'MESSAGE_PAGE_TITLE' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-chip *ngFor="let contact of contacts | slice:0:contactsHeaderLimit" (click)="removeContact(contact)"  color="primary">
      <ion-label>{{contact.name}}</ion-label>
      <ion-icon name="close" [hidden]="contacts.length === 1"></ion-icon>
    </ion-chip>
    <ion-chip [hidden]="contacts.length <= contactsHeaderLimit" color="secondary">
      <ion-label>+ {{contacts.length - contactsHeaderLimit}} נוספים</ion-label>
    </ion-chip>
  </ion-list>
  <ion-list>
    <ion-item-divider>
      <ion-textarea class="sms-box" rows="5" placeholder="{{'TYPE_SMS_PLACEHOLDER' | translate}}" [(ngModel)]="messageText"></ion-textarea>
    </ion-item-divider>
  </ion-list>

    <ion-fab bottom left [hidden]="!messageText.length">
    <button ion-fab (click)="send()">
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
