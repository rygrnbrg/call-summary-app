<ion-header>
  <ion-navbar>
    <ion-title>{{ 'MESSAGE_PAGE_TITLE' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-textarea class="sms-box" rows="5" placeholder="{{'TYPE_SMS_PLACEHOLDER' | translate}}" [(ngModel)]="messageText"></ion-textarea>
    </ion-item>
    <ion-list-header>
    {{'SMS_MESSAGE_WILL_BE_SENT_TO' | translate}}-{{contacts.length}} {{'CONTACTS' | translate}}
    </ion-list-header>
    <ion-list class="items-list">
      <ion-item *ngFor="let contact of contacts" ion-item>
        <ion-avatar item-start> <img [src]="contact.avatar | avatar: item" /> </ion-avatar>
        <h2>{{ contact.name }}
          </h2>
        <p>{{ contact.phone }}</p>
        <ion-icon name="close" icon item-end color="danger" (click)="removeContact(contact)" [hidden]="contacts.length === 1"></ion-icon>
      </ion-item>
      <ion-item class="fab-pad"></ion-item>
    </ion-list>
  </ion-list>

    <ion-fab bottom center [hidden]="!messageText.length">
    <button ion-fab (click)="send()">
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
