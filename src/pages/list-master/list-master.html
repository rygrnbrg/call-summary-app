<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
    <button ion-button menuToggle>
      <ion-icon ion-button name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="items-list">
    <ion-item *ngFor="let item of leads" ion-item (click)="openItem(item)">
      <ion-avatar item-start>
        <img [src]="item.avatar | avatar" />
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.phone}}</p>
      <ion-note item-end *ngIf="item.created">{{item.created.toDate() | date: 'shortDate'}}</ion-note>
    </ion-item>
  </ion-list>
  <ion-fab class="slide-fab" bottom left>
    <button ion-fab (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
