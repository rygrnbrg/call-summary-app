<ion-content class="cover-page">
  <form (submit)="doSignup()">
    <ion-list>
      <div class="login-box">
        <div class="logo-block"></div>
        <ion-item>
          <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
          <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
          <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
        </ion-item>
        <div padding>
          <button ion-button color="primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
        </div>
      </div>
      <ion-item class="login-box-buttons">
        <ion-note item-start color="dark" (click)="login()">
          {{ 'GOTO_LOGIN' | translate }} 
        </ion-note>
        <ion-note item-start color="primary" (click)="login()">
          {{ 'LOGIN' | translate }} 
        </ion-note>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
