<div class="logo-block-round">
  <div class="logo-block-round-inner"></div>
</div>
<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cover-page">
  <form (submit)="doSignup()">
    <ion-list>
      <div class="login-box">
        <ion-item>
          <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
          <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
          <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
        </ion-item>
        <div padding>
          <button ion-button color="secondary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
        </div>
      </div>
      <ion-item class="login-box-buttons" (click)="login()">
          <b>{{ 'GOTO_LOGIN' | translate }}</b> {{ 'LOGIN' | translate }} 
      </ion-item>
    </ion-list>
  </form>
</ion-content>
