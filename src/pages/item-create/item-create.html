<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="done()">
    <lead-type-select [value]="selectedLeadType" [dropdownSelect]="false" label="ITEM_CREATE_TYPE_SELECT_TITLE" (valueChanged)="leadTypeChanged($event)" ></lead-type-select>
    <ion-list>
      <ion-item>
        <ion-label>{{ 'ITEM_NAME_PLACEHOLDER' | translate }}</ion-label>
        <ion-input type="text" placeholder="" formControlName="name" dir="rtl"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'ITEM_PHONE_PLACEHOLDER' | translate }}</ion-label>
        <ion-input type="text" placeholder="" formControlName="phone" dir="rtl"></ion-input>
      </ion-item>
    </ion-list>
    <ion-fab center bottom>
      <button ion-fab>{{'CONTINUE_BUTTON' | translate}}</button>
    </ion-fab>
  </form>
</ion-content>
