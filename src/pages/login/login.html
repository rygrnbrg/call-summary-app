<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cover-page">
  <form (submit)="doLogin()">
    <ion-list>
      <div class="login-box">
        <div class="logo-block"></div>
        <ion-item>
          <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
          <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
          <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
        </ion-item>
        <div padding>
          <button ion-button color="light" block>{{ 'LOGIN_BUTTON' | translate }}</button>
        </div>
        <div class="danger-note" (click)="forgotPassword()">
            {{ 'LOGIN_FORGOT_PASSWORD' | translate }}
        </div>
      </div>
      <ion-item class="login-box-buttons" (click)="signUp()">
        <b>{{ 'GOTO_SIGNUP_MESSAGE' | translate }}</b> {{ 'GOTO_SIGNUP' | translate }}
      </ion-item>
    </ion-list>
  </form>
</ion-content>
