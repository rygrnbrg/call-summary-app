<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
    <button ion-button menuToggle large>
      <ion-icon ion-button name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      {{ 'LEADS_PAGE_TITLE' | translate }}

      <button ion-button item-end icon-start (click)="cleanFilters()" [hidden]="!activeFilters">
        {{"LEADS_CLEAR_FILTERS" | translate}}
        <ion-icon name="close"></ion-icon>
      </button>
      <button ion-button clear item-end icon-start (click)="filterLeadsClick()">
        {{ "GENERAL_FILTER" | translate }}
        <ion-icon name="funnel"></ion-icon>
      </button>

    </ion-list-header>
    <div class="filtered-list-header" [hidden]="!activeFilters">
      <filtered-by [filters]="activeFilters"></filtered-by>
    </div>

    <leads-list [hidden]="activeFilters" [leads]="leads" (itemClicked)="itemClicked($event)"></leads-list>
    <leads-list [hidden]="!activeFilters" [leads]="leadsSearchResults" (itemClicked)="itemClicked($event)"></leads-list>
    <ion-item [hidden]="!searchHasNoResults()" text-center>     
      {{"GENERAL_SEARCH_NO_RESULTS" | translate}}
    </ion-item>
  </ion-list>

  <ion-fab bottom left>
    <button ion-fab (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
