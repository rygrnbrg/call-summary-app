<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
    <button ion-button menuToggle>
      <ion-icon ion-button name="menu"></ion-icon>
    </button>

</ion-header>

  <leads-list [leads]="leads" (itemClicked)="itemClicked($event)"></leads-list>

    </button>
  </ion-fab>
</ion-content>
