<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!-- <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.avatar + ')'">
  </div> -->
  <div class="item-detail">
    <ion-list class="items-list">
      <ion-item class="items-list-header">
        <ion-avatar item-start>
          <img [src]="item.avatar | avatar" />
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.phone}}</p>
        <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
      </ion-item>
      <ion-item *ngFor="let prop of properties">
        <ion-icon [name]="prop.icon" icon item-start color="secondary"></ion-icon>
        <h2>{{prop.title}}</h2>
        <h2>{{prop.value}}</h2>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
