<ion-item *ngFor="let item of leads" ion-item (click)="onItemClicked(item)">
  <ion-avatar item-start> <img [src]="item.avatar | avatar" /> </ion-avatar>
  <h2>{{ item.name }}</h2>
  <p>{{ item.phone }}</p>
  <ion-note item-end *ngIf="item.created">{{
    item.created.toDate() | date: "shortDate"
    }}</ion-note>
</ion-item>
<ion-item lines="none" [hidden]="!leads || leads?.length" text-center>
  {{"GENERAL_SEARCH_NO_RESULTS" | translate}}
</ion-item>
